<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class = "container-fluid">
    <div class = "row">
<!-- only show this element when the isnt on mobile -->
    <h1 class = "hidden-xs col-xs-12 col-md-10">Student Grade Table
    <small class= "pull-right">Grade Average : <span class="avgGrade label label-default">0</span></small>
    </h1>
<!-- only show this element when the user gets to a mobile version -->
    <h3 class = "hidden-lg hidden-md hidden col-xs-12 col-md-10">Student Grade Table
        <small class = "pull-right">Grade Average : <span class="avgGrade label label-default">0</span></small>
    </h3>
    </div>
<div class="student-add-form col-xs-8 col-md-3 pull-right">
    <h4>Add Student</h4>
        <div class = "form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div class = "form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <div class = "form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <button type="button" class="btn btn-success" onclick="addClicked()">Add</button>
        <button type="button" class="btn btn-default" onclick="cancelClicked()">Cancel</button>

</div>
    <div class="student-list-container">
        <table class="student-list table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student Course</th>
                    <th>Student Grade</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody class="studentListTable">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
