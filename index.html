<!doctype html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
<div class = "container-fluid">
    <div class = "row">
<!-- only show this element when the isnt on mobile -->
        <h1 class = "col-xs-12 col-md-10 col-lg-3">Student Grade Table</h1>
        <h3 class= "float-right">Grade Average: <span class="avgGrade label label-default">0</span></h3>
<!-- only show this element when the user gets to a mobile version -->
        <h3 class = "hidden-xs-up hidden-lg-down col-xs-12 col-md-10">Student Grade Table</h3>
        <h4 class = "hidden-xs-up hidden-lg-down float-right">Grade Average: <span class="avgGrade label label-default">0</span></h4>
    </div>

<div class="student-add-form col-xs-8 col-md-3">
    <h4>Add Student</h4>
        <div class = "form-group input-group">
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div class = "form-group input-group">
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <div class = "form-group input-group">
            <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
    <div class="addStudentButtons">
        <button type="button" class="btn btn-success" onclick="addClicked()">Add</button>
        <button type="button" class="btn btn-default" onclick="cancelClicked()">Cancel</button>
        <button type="button" class="btn btn-info" onclick="getDataFromServer()">Get Data From Server</button>
    </div>

</div>
    <div class="student-list-container col-xs-6 col-md-8">
        <table class="student-list table ">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student Course</th>
                    <th>Student Grade</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody class="studentListTable">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
